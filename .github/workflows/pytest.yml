name: pytest

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
            - os: ubuntu-latest
              python-version: '3.12'
              architecture: 'x64'

            - os: macos-latest
              python-version: '3.12'

            - os: windows-latest
              python-version: '3.12'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
